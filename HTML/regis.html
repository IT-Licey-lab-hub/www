<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reg.css">
    <title>regis</title>
</head>
<body>
    <header>
        <div class="all">
            <div class="cotainer right-panel-active">
                <div class="container__form cotainer--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form_title">Регистрация</h2>
                        <input type="text" placeholder="User" class="input">
                        <input type="email" placeholder="E-mail" class="input">
                        <input type="password" placeholder="password" class="input">
                        <button class="btn">Заригистриватся</button>

                    </form>

                </div>
                <div class="container__form cotainer--signin">
                    <form action="#" class="form" id="form2">
                        <h2 class="form__title">Войти</h2>
                        <input type="email" placeholder="E-mail" class="input">
                        <input type="password" placeholder="password" class="input">
                        <a href="#" class="link">Забыли пороль?</a>
                        <button class="btn">Войти</button>
                    </form>
                </div>
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signIn">Войти</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <button class="btn" id="signUp">Заригистриватся</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="/www/js/reg.js"></script>
</body>
</html>
